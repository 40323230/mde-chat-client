<ion-view title="Poblic Lobby" id="page2">
  <ion-pane ng-controller="AppCtrl">
    <ion-content padding="true" class="has-header">
      <div class="card" ng-repeat="e in messages">
          <div class="item item-text-wrap">
              <span style="font-weight:bold">{{e.email}}</span> :
              <br>
              {{e.text}}
              <br>
              <span style="color:#FF8800">{{e.time.year}}/{{e.time.month}}/{{e.time.date}} {{e.time.hours}}:{{e.time.minutes}} {{e.time.seconds}}</span>
          </div>
      </div>
      <div class="card"  id="loggedInWarning" ng-show="!loggedInUser">
        <div class="item item-text-wrap">
          <span style="font-weight:bold; color:#FF0000">Want to say something?<br>You need to Login.</span>
        </div>
      </div>
    </ion-content>
    <div class="bar bar-footer bar-positive" ng-show="loggedInUser">
      <div class="title pull-left">
          <input type="text" placeholder="Write your messages..." ng-model="message.text" style="width:85%; margin-top:5px;padding-left:10px">
      </div>
      <button class="button" ng-click="addMessage(message)">Send</button>
    </div>
  </ion-pane>
</ion-view>
