<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Rooms</div>
    </ion-header-bar>
    <ion-pane ng-controller="AppCtrl">
      <ion-content padding="false" class="side-menu-left has-header ">
        <ion-list id="rooms-list1">
          <ion-item class="item-icon-left" id="rooms-list-item-login" ui-sref="rooms.logIn" menu-close="" ng-show="!loggedInUser">
            <i class="icon ion-navigate"></i>Login or Sign up</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item0" menu-close="" ng-show="loggedInUser">
            <i class="icon ion-android-contact"></i>{{loggedInUser.email}}</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item1" ui-sref="rooms.logIn" menu-close="" ng-click="logout()" ng-show="loggedInUser">
            <i class="icon ion-navigate"></i>Logout</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item2" ui-sref="rooms.lobby" menu-close="">
            <i class="icon ion-quote"></i>Poblic Lobby</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item3" ui-sref="rooms.sport" menu-close="">
            <i class="icon ion-ios-football"></i>Sport Area</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item4" ui-sref="rooms.program" menu-close="">
            <i class="icon ion-android-laptop"></i>Program Technical Area</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item4" ui-sref="rooms.cook" menu-close="">
            <i class="icon ion-android-bar"></i>Cooking Technical Area</ion-item>
          <ion-item class="item-icon-left" id="rooms-list-item4" ui-sref="rooms.private" menu-close="">
            <i class="icon ion-person-stalker"></i>My Private Room</ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </ion-side-menu>
</ion-side-menus>
