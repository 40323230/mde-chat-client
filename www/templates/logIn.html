<ion-view title="Kmol Chat" id="page1">
  <ion-content padding="true" class="has-header" ng-controller="AppCtrl">
    <center><img src="img/kmol.png" width="400"></center>
    <h1 id="logIn-heading1" style="color:#000000;">Welcome!</h1>
    <div id="logIn-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Thanks for using this app.</p>
      <p style="color:#000000;">Come and have a pleasant conversation!</p>
      <div ng-show="!loggedInUser">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="email" placeholder="ex: dehamzah@gmail.com" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Enter your password..." ng-model="user.password">
            </label>
        </div>
        <center>
            <button class="button button-positive" ng-click="loginUser(user)" ui-sref="rooms">Login</button>
            <button class="button button-balanced" ng-click="createUser(user)" ui-sref="rooms">Sign Up</button>
        </center>
      </div>
      <div ng-show="loggedInUser">
        <br>
        <h3>You can start from here now!</h3>
        <img src="img/left-arrow.png" width="200">
      </div>
    </div>
  </ion-content>
</ion-view>
